<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<!-- xxxxxxxxx -->
<body>
    <section>
        <h1>Username and Password</h1>
            <form action="/tacos">
                <!-- xxxxxxxxxx -->
                <p>
                    <label for="username">Enter a Name:</label>
                    <input id="username" type="text" placeholder="Jason" name="username">
                </p>
                <!-- xxxxxxxxxxx -->
                <p>
                    <label for="password">Enter a Password:</label>
                    <input id="password" type="password" placeholder="Password" name="password">
                </p>


                <!-- button has to go before the closing form tag -->
                <button>Submit Button</button>
            </form>
    </section>
    <!-- hr is to add a line across the page. idk how to explain that lol -->
    <hr>
    <section>
        <h1>Query Strings</h1>
            <!--  -->
            <form action="https://www.reddit.com/search/">
                <input type="text" name="q">
                <button>Submit Reddit</button>
            </form>
            <!--  -->
            <form action="https://www.youtube.com/results?search_query=">
                <input type="text" name="q">
                <button>Submit Youtube</button>
            </form>
            <!--  -->
            <form action="https://www.google.com/search?q=">
                <input type="text" name="q">
                <button>Submit Google</button>

            </form>


    </section>
    <hr>

    <section>
        <h1>Radio Buttons and Checkboxes</h1>
            <form action="birds">
                <label for="agree">I agree to everything</label>
                <input type="checkbox" name="agree_tos" id="agree">

                <p>
                    <!-- value can be anything i want but cant all be the same -->
                    <label for="s">Small</label>
                    <input type="radio" name="size" id="s" value="s">

                    <label for="s">Medium</label>
                    <input type="radio" name="size" id="m" value="m">

                    <label for="s">Large</label>
                    <input type="radio" name="size" id="l" value="l">
                </p>
                <button>Submit</button>

            </form>







    </section>

</body>
</html>
