<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavComponents</title>
<!--  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<!--  -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
<!--  -->
        <div class="container-fluid">
<!--  -->
            <a class="navbar-brand" href="https://www.youtube.com">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTx68vLrFwKqmCFfa_e_gM6srDvXfdoLiPrcg&usqp=CAU"
                alt="" width="40" height="40" class="d-inline-block align-text-top">
                Phantom Troupe
            </a>
<!-- hamburger menu: type other comments about the class reference -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
<!--  -->
            <div class="collapse navbar-collapse" id="navbar1">
<!--  -->
                <ul class="navbar-nav d-flex me-auto">
<!--  -->
                    <li class="nav-item active">
                        <a class="nav-link" href="https://en.wikipedia.org/wiki/Food_Wars!:_Shokugeki_no_Soma">Food Wars!</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="https://en.wikipedia.org/wiki/Black_Clover">Black Clover</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="https://en.wikipedia.org/wiki/Naruto">Naruto</a>
                    </li>
<!--  -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown">Peep</a>
                        <ul class="dropdown-menu">

                            <li>
                                <a href="https://en.wikipedia.org/wiki/Ranking_of_Kings" class="dropdown-item">Ranking of Kings</a>
                            </li>

                            <li>
                                <a href="https://en.wikipedia.org/wiki/Jujutsu_Kaisen" class="dropdown-item">Jujutsu Kaisen</a>
                            </li>

                            <li>
                                <a href="https://en.wikipedia.org/wiki/Fire_Force" class="dropdown-item">Fire Force</a>
                            </li>

                            <li>
                                <a href="https://en.wikipedia.org/wiki/Hunter_%C3%97_Hunter" class="dropdown-item">Hunter x Hunter</a>
                            </li>
                        </ul>
                    </li>

                </ul>
<!--  -->
                <form class="d-flex" action="/testing">
<!-- me-2 (margin end) gives it two spaces after the object -->
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

                </form>

            </div>
        </div>
    </nav>


<!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
