<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We have the Title Element</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>

<!-- this block of code makes the header bar -->
    <header id="main-header" class="bg-success text-white p-4" >
        <div>
            <h1 id="header-title">Item Lister</h1>
        </div>
    </header>

<!-- this block of code makes a container card for "add items" -->
    <div class="container">
        <div id="main" class="card card-body">

            <h2 class="title">Add Items</h2>

<!-- this block makes a submit button -->
            <form>
                <input type="text" class="form-control">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>

<!-- this block jsut makes a list of items -->
            <h2 class="title">Items</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                    <li class="list-group-item">Item 4</li>
                    <li class="list-group-item">Item 5</li>
                    <li class="list-group-item">Item 6</li>
                    <li class="list-group-item">Item 7</li>
                    <li class="list-group-item">Item 8</li>
                </ul>
        </div>
    </div>



<!-- this goes at the bottom of the body tag so that it renders correctly -->
    <script src="domwalkthrough.js"></script>
</body>
</html>
